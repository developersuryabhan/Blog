{% extends 'blog/base.html' %}
{% load static %}

{% block title %}<title>Home</title>{% endblock title %}

{% block content %}

<div class="col-sm-10 ">
  <h2 class="text-white mt-2 text-center ">Home</h2>
  {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color mt-4">
      <div class="container my-3 p-4 rounded shadow">
        <h1 class="display-4 fw-bold ">{{post.title}}</h1>
        <p class="lead">{{post.description}}
      </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
