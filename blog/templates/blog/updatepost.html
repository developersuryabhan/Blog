{% extends 'blog/base.html' %}
{% load static %}

{% block title %}<title>Update-Post</title>{% endblock title %}

{% block content %}

<div class="col-sm-10 my-3 p-4 rounded shadow">

    {% if messages %}
    {% for message in messages %}
    <p {% if message.tags %} class="alert alert-{{message.tags}} " {% endif %}>{{message}}</p>
    {% endfor %}
    {% endif %}

    <h3 class="text-white my-2">Dashboard/ Update Post</h3>
    <form action="" method="post" novalidete>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock content %}
