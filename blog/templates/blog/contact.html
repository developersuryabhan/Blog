{% extends 'blog/base.html' %}
{% load static %}

{% block title %}<title>Contact</title>{% endblock title %}

{% block content %}

  <div class="col-sm-10 my-4 p-4 rounded shadow">
    <h3 class="text-white mt-1 text-center">Contact Us</h3>

    <form class="mt-4 my-3" action="" method="">
      
      <div class="form-row  form-group d-flex my-2 ">
        <div class="form-group col-md-6 my-2">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" name="" value="">
        </div>
        <div class="form-group col-md-6 my-2 mx-1">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="" value="">
        </div>

      </div>
      <div class="form-group my-2">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="" value="">
      </div>
      <div class="form-group my-2">
        <label for="Message">Message</label>
        <textarea class="form-control" id="message" rows="3" ></textarea>
      </div>
    </form>
    <button type="submit" class="btn btn-primary">Send</button>
  </div>

{% endblock content %}
